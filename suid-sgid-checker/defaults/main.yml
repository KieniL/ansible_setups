---
# defaults file for suid-sgid-checker
suid_files_check:
  - /usr/bin/chsh
  - /usr/bin/passwd
  - /usr/bin/newgrp
  - /usr/libexec/dbus-1/dbus-daemon-launch-helper
  - /usr/bin/su
  - /usr/bin/mount
  - /bin/su
  - /usr/bin/chage
  - /usr/bin/sudo
  - /usr/sbin/pam_timestamp_check
  - /usr/sbin/unix_chkpwd
  - /usr/sbin/grub2-set-bootflag
  - /usr/lib/dbus-1.0/dbus-daemon-launch-helper
  - /usr/bin/chfn
  - /bin/ping
  - /bin/umount
  - /bin/mount
  - /usr/lib/openssh/ssh-keysign
  - /usr/bin/newuidmap
  - /usr/bin/newgidmap
  - /usr/bin/expiry
  - /usr/bin/crontab
  - /sbin/unix2_chkpwd
  - /sbin/unix_chkpwd


sgid_files_check:
  - /usr/bin/write
  - /usr/libexec/utempter/utempter
  - /usr/libexec/openssh/ssh-keysign
  - /usr/bin/expiry
  - /usr/bin/chage
  - /usr/bin/wall
  - /sbin/unix_chkpwd
  - /var/local
  - /var/mail
  - /usr/lib/mktex/public
  - /usr/libexec/utempter/utempter
  - /usr/bin/ssh-agent
  - /sbin/pam_extrausers_chkpwd
  - /sbin/unix_chkpwd